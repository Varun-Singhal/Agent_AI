<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tab Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup-container">
        <header class="popup-header">
            <h1>Smart Tab Manager</h1>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span class="status-text">Loading...</span>
            </div>
        </header>

        <main class="popup-main">
            <!-- Quick Toggle -->
            <section class="popup-section">
                <div class="toggle-container">
                    <label class="toggle-label">
                        <input type="checkbox" id="enabledToggle" class="toggle-input">
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">Enable Auto-Close</span>
                    </label>
                </div>
            </section>

            <!-- Statistics -->
            <section class="popup-section">
                <div class="stats-container">
                    <div class="stat-item">
                        <span class="stat-value" id="tabsClosedToday">0</span>
                        <span class="stat-label">Closed Today</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="currentTabs">0</span>
                        <span class="stat-label">Current Tabs</span>
                    </div>
                </div>
            </section>

            <!-- Quick Actions -->
            <section class="popup-section">
                <div class="action-buttons">
                    <button id="closeDuplicates" class="btn btn-secondary btn-small">
                        Close Duplicates
                    </button>
                    <button id="restoreTabs" class="btn btn-secondary btn-small">
                        Restore Last 5
                    </button>
                </div>
            </section>

            <!-- Settings Link -->
            <section class="popup-section">
                <button id="openSettings" class="btn btn-link">
                    ⚙️ Open Settings
                </button>
            </section>
        </main>

        <footer class="popup-footer">
            <div class="last-updated" id="lastUpdated">
                Last checked: Just now
            </div>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
