<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Code Explainer with Gemini</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header class="header">
    <div class="title">Code Explainer with Gemini</div>
    <div class="actions">
      <button id="openTabBtn" class="open-tab-btn" title="Open explanation in new tab">Open in Tab</button>
      <button id="copyBtn" class="copy-btn" title="Copy explanation">Copy</button>
    </div>
  </header>

  <main>
    <section id="status" class="status"></section>
    <pre id="explanation" class="explanation" aria-label="Gemini explanation"></pre>
  </main>

  <script src="popup.js"></script>
</body>
</html>
